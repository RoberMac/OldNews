<div n-stop-propagation>
    <button
        ng-if="!tmVM.form.$invalid"
        ng-click="tmVM.handleSubmit()"
        class="timeMachine__btn tips"
    >
        <n-icon name="ok"></n-icon>
    </button>
    <button
        ng-click="tmVM.toggleTimeMachine()"
        class="timeMachine__btn tips"
    >
        <n-icon name="cancel"></n-icon>
    </button>
</div>
