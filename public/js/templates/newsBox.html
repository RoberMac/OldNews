<!-- 主體 -->
<div class="newsBox animate--general" ng-swipe-left="selectNews(1)" ng-swipe-right="selectNews(-1)" ng-swipe-disable-mouse>
    <!-- 日期 -->
    <div class="newsBox__date">
        <h3>
            <span class="newsBox__date__button" ng-click="toggleTimeMachine()">
                <span ng-hide="isOldNews">{{selectNewsInfo.selectDate | date:'HH:00'}}</span>
                <span ng-show="isOldNews">{{selectOldNewsInfo.selectDate | date:'yyyy-MM-dd'}}</span>
            </span>
        </h3>
    </div>
    <div class="newsBox__news">
        <!-- 搜索 -->
        <form class="searchBar" novalidate name="searchForm">
            <input class="searchBar__input animate--faster" ng-class="{'searchBar__input--valid': searchForm.$valid}" type="text" ng-model="search.title" ng-model-options="{debounce: 300}" required>
        </form>
        <!-- 主體 -->
        <ul ng-repeat="newsItems in newsBox | filter: search.title">
            <h4>{{newsItems.source_name}}</h4>
            <li ng-repeat="item in newsItems.news | orderBy: 'date' | filter: search" class="newsBox__news__item">
                <span class="newsBox__news__item__timestamp">{{item.date | date: 'HH:mm'}}</span>
                <a class="newsBox__news__item__title" ng-href="{{item.url}}" target="_blank">{{item.title}}</a>
                <svg ng-click="updateQueryParam(item.title)" class="newsBox__news__item__link" viewBox="0 0 81 81" xmlns="http://www.w3.org/2000/svg">
                    <g class="animate--faster" transform="translate(3 3)" stroke="#CECECF" stroke-width="5" fill="none">
                        <circle cx="25" cy="25" r="25"/>
                        <circle cx="50" cy="50" r="25"/>
                    </g>
                </svg>
            </li>
        </ul>
        <!-- 錯誤消息 -->
        <div ng-show="!isNewsExist" class="loadBox loadBox--errorBox animate--general">
            <div class="vertically_center">
