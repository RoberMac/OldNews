<!DOCTYPE html>
<html lang="zh-CN" ng-app="ShinyaNews" ng-csp class="animate--general">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="新聞，舊聞。, 深夜，破曉。, 深夜破曉, shenyepoxiao">
    <meta name="description" content="新聞，舊聞。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="新聞，舊聞。">
    <base href="/">
    <link rel="icon" type="image/x-icon" href="public/img/favicon.ico">
    <link rel="shortcut icon" href="public/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="public/img/favicon.png">
    <title>新聞，舊聞。</title>
    <link rel="stylesheet" href="/public/dist/sy-news.min.css">
</head>
<body ng-controller="rootController" class="animate--general" ng-class="{'oldNews': isOldNews, 'show': true}">
    <!-- 標誌 -->
    <div class="head">
        <img ng-click="toggleNews()" class="head__logo corner--top--right animate--general" src="/public/img/logo.png" alt="logo">
    </div>

    <!-- 主體 -->
    <div ui-view></div>

    <!-- 選擇新聞按鈕 -->
    <div class="animate--general">
        <svg ng-click="selectNews(-1)" class="caret caret--left animate--faster" ng-class="{'caret--hide': isHideCaretLeft}" viewBox="0 0 206 206" xmlns="http://www.w3.org/2000/svg">
            <path class="caret__path animate--faster" d="M153 3l-99 100 99 100" stroke="#000" stroke-width="7" fill="none"/>
        </svg>
        <svg ng-click="selectNews(1)" class="caret caret--right animate--faster" ng-class="{'caret--hide': isHideCaretRight}" viewBox="0 0 206 206" xmlns="http://www.w3.org/2000/svg">
            <path class="caret__path animate--faster" d="M54 3l99 100-99 100" stroke="#000" stroke-width="7" fill="none"/>
        </svg>    
    </div>

    <!-- 跳躍性選擇新聞 -->
    <div ng-if="isShowTimeMachine" ng-click="toggleTimeMachine()" class="timeMachine animate--faster">
        <div class="vertically_center">
            <!-- 選擇日期 -->
            <form novalidate ng-submit="timeMachineSelectNews()" name="form" sy-news-stop-propagation>
                <div ng-if="!isOldNews">
                    <input type="number" placeholder="H" ng-model="timeMachineInfo.H" class="animate--faster" min="1" max="24" required>:
                    <input type="number" placeholder="00" disabled>
                </div>
                <div ng-if="isOldNews">
                    <input type="number" placeholder="15" disabled>-
                    <input type="number" placeholder="M" ng-model="timeMachineInfo.M" class="animate--faster" min="1" max="12" required>-
                    <input type="number" placeholder="D" ng-model="timeMachineInfo.D" class="animate--faster" min="1" max="31" required>
                </div>
            </form>
            <!-- 提交 -->
            <div sy-news-stop-propagation>
                <svg ng-click="timeMachineSelectNews()" ng-class="{'timeMachine__button--invalid': form.$invalid}" viewBox="0 0 208 208" xmlns="http://www.w3.org/2000/svg" >
                    <g class="animate--faster" fill="#FFF" stroke="#000" stroke-width="7">
                        <circle stroke="#000" cx="104" cy="104" r="100"/>
                        <g class="animate--faster" stroke="#000" stroke-linecap="round">
                            <path d="M82 146l70.711-70.711"/>
                            <path d="M82 146l-25.456-25.456"/>
                        </g>
                    </g>
                </svg>
                <svg ng-click="toggleTimeMachine()" viewBox="0 0 208 208" xmlns="http://www.w3.org/2000/svg">
                    <g class="animate--faster" fill="#FFF" stroke="#000" stroke-width="7">
                        <circle storke="#000" cx="104" cy="104" r="100"/>
                        <g class="animate--faster" stroke="#000" stroke-linecap="round">
                            <path d="M76.427 132.987l56.56-56.56"/>
                            <path d="M132.284 132.284l-56.569-56.569"/>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <!-- 工具欄 -->
    <!-- 多國家新聞 -->
    <sy-news-i18n></sy-news-i18n>
    <!-- 跳躍性選擇新聞 -->
    <svg ng-click="toggleTimeMachine()" class="toolBar__button--timeMachine animate--faster" viewBox="0 0 214 214" xmlns="http://www.w3.org/2000/svg">
        <g transform="translate(7 7)" fill="none">
            <circle class="animate--faster" stroke="#CECECF" stroke-width="7" cx="100" cy="100" r="100"/>
            <g class="animate--faster" transform="translate(26 25)" fill="#CECECF">
                <circle cx="74.5" cy="75.5" r="18.5"/>
                <circle cx="130.5" cy="75.5" r="18.5"/>
                <circle cx="18.5" cy="75.5" r="18.5"/>
                <circle cx="74.5" cy="19.5" r="18.5"/>
                <circle cx="74.5" cy="131.5" r="18.5"/>
            </g>
        </g>
    </svg>

    <script src="/public/dist/libs.min.js"></script>
    <script src="/public/dist/sy-news.min.js"></script>
</body>
</html>
